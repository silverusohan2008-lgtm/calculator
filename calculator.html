<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
            background-color: #022C36; /* peacock blue background */
        }

        .calc {
            display: inline-block;
            background: silver; /* Silver calculator body */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px black;
        }

        input {
            width: 220px;
            height: 40px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid gray;
        }

        button {
            width: 50px;
            height: 40px;
            margin: 3px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #d9d9d9; /* Same color for all buttons */
            transition: 0.2s;
        }

        button:hover {
            background-color: #bfbfbf; /* Slightly darker on hover */
        }
    </style>
</head>
<body>
    <h2 style="color:white;">CALCULATOR</h2>
    <div class="calc">
        <input type="text" id="result" readonly>
        <br>
        <button onclick="clearScreen()">C</button>
        <button onclick="appendValue('%')">%</button>
        <button onclick="sqrt()">âˆš</button>
        <button onclick="appendValue('/')">/</button>
        <br>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">*</button>
        <br>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">-</button>
        <br>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')">+</button>
        <br>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()">=</button>
    </div>

    <script>
        let result = document.getElementById("result");

        function appendValue(val) {
            result.value += val;
        }

        function clearScreen() {
            result.value = "";
        }

        function calculate() {
            try {
                result.value = eval(result.value);
            } catch {
                result.value = "Error";
            }
        }

        function sqrt() {
            try {
                result.value = Math.sqrt(eval(result.value));
            } catch {
                result.value = "Error";
            }
        }
    </script>
</body>
</html>
